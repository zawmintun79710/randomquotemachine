<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="C:\Users\zmt79\Downloads\fontawesome-free-6.1.1-web\fontawesome-free-6.1.1-web\css\all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Montserrat&family=Oswald:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="./node.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-sm-3">
          <wrapper id="quote-box">
            <div class="card" id="cardimage">
              <div class="card-body">
                <blockquote class="blockquote text-right">
                  <p id="text" class="text-center"></p>
                  <footer id="author" class="blockquote-footer mb-3"></footer>
                  <button type="button" id="new-quote" class="btn btn-primary float-sm-left" onClick="changeQuote()">New Quote</button>
                  <a class="btn btn-primary" href="#" id="tweet-quote" target="_blank"><i class="fa-brands fa-twitter"></i> Tweet</a>
                </blockquote>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
